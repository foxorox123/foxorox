<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Foxorox - Analiza giełdowa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 Foxorox - Webowa analiza spółek giełdowych</h1>
  <form id="analyzeForm">
    <input type="text" id="symbol" placeholder="Symbol np. AAPL" required>
    <input type="number" id="threshold" value="1.0" step="0.1" min="0.1" max="10" required>
    <button type="submit">Analizuj</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("analyzeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value;
      const threshold = document.getElementById("threshold").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Przetwarzanie...";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symbol, threshold })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = "❌ Błąd: " + data.error;
        } else {
          resultDiv.innerHTML = `
            📈 Gap: ${data.gap_probability}<br>
            🕯️ Świeca: ${data.candle_prediction} (${data.candle_probability})
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = "❌ Wystąpił błąd przy wysyłaniu danych.";
      }
    });
  </script>
</body>
</html>
